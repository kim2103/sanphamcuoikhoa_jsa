<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="contact">
      <div class="header">
        <h1>Contact</h1>
        <p>Please enter your information.</p>
      </div>
      <form action="#" class="input">
        <label for="fname"> Family name : </label><br />
        <input type="text" id="fname" placeholder="Lainstine" /><br />
        <label for="lname"> Name : </label><br />
        <input type="text" id="lname" placeholder="Wallace" /><br />
        <label for="mess"> Message : </label><br />
        <input
          type="text"
          id="mess"
          placeholder="Write your message"
        /><br /><br />
        <button>Send Message</button>
      </form>
    </div>
  </body>
</html>
